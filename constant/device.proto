syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.server.common.access.client.dto.constant";
option java_multiple_files = true;
option swift_prefix = "";
import "constant/device_type.proto";

message Device{
  optional string ip = 1;
  optional int64 timestamp = 2;
  optional DeviceType type = 3;
  optional string ipaddr =  4;//ip归属地
}