syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.server.common.access.client.dto.model.message";
option java_multiple_files = true;
option swift_prefix = "";
import "model/message/PlayLoad.proto";
message Message {
    optional int64 id = 1;
    optional int64 delivery_date = 2;//发送时间
    optional int64 modification_date = 3;//修改时间
    optional int64 sender_id = 5;//发送者id
    optional int64 group_id = 6;//群聊id
    optional bool is_system_message = 7;//是否系统消息
    optional int64 recipient_id = 8;//收件人
    optional int32 sequence_id = 10;//序列号
    optional int64 pre_message_id = 11;//
    PlayLoad playLoad = 12;
}








