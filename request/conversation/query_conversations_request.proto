syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.common.model.dto.request.conversation";
option java_multiple_files = true;
option swift_prefix = "";

message QueryConversationsRequest {
    // Private conversations
    repeated int64 target_ids = 1;
    // Group conversations
    repeated int64 group_ids = 2;
}