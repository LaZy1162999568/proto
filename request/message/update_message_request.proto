syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.server.common.access.client.dto.request.message";
option java_multiple_files = true;
option swift_prefix = "";
import "model/message/payload.proto";
message UpdateMessageRequest {
    // Query filter
    int64 message_id = 1;
    // Update
    optional  Payload payload = 2;//修改消息内容
    int32 type  = 3;//操作类型：1 撤回消息 2 修改消息 3 删除消息
    int64 timestamp = 4;//操作时间
    int64 operator = 5;//操作者
}