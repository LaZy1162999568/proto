syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.server.common.access.client.dto.request.notify";
option java_multiple_files = true;
option swift_prefix = "";
//申请加入群聊
message GroupApply {
  optional int64 groupId = 1;//群组id
  optional int64 senderId = 2;//申请人id
  optional string groupName =3;//群组昵称
  optional string groupIcon = 4;//群组头像
  optional string nickName = 5;//申请人昵称
  optional string headerImage = 6;//申请人头像
}
