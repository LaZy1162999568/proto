syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.common.model.dto.request.user";
option java_multiple_files = true;
option swift_prefix = "";

message QueryUserIdsNearbyRequest {
    float latitude = 1;
    float longitude = 2;
    optional float distance = 3;
    optional int32 max_number = 4;
}